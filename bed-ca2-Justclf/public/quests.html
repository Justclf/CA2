<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests - Bug Hunter Guild</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/quests.css">
</head>
<body class="quest-page">
    <!-- Background square animation -->
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">Bug Hunter Guild</div>
        <nav class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="quests.html" class="nav-btn" id="questButton">Quests</a>
            <a href="questsProgress.html" class="nav-btn" id="questProgressButton">Quest Log</a>
            <a href="report.html" class="nav-btn" id="reportButton">Report</a>
            <a href="pvp.html" class="nav-btn" id="pvpButton">PVP</a>
            <a href="review.html" class="nav-btn">Review</a>
            <a href="login.html" class="nav-btn" id="loginButton">Login</a>
            <a href="register.html" class="nav-btn" id="registerButton">Registration</a>
            <a href="profile.html" class="nav-btn d-none" id="profileButton">Profile</a>
            <a href="#" class="nav-btn d-none" id="logoutButton">Logout</a>
        </nav>
    </header>

    <div class="container">
        <!-- User Stats -->
        <div class="user-stats">
            <div class="hunter-info"> <!-- Link quest.js thru here -->
                <div class="hunter-name">Hunter: <span id="currentHunter"></span></div> 
                <div class="hunter-xp">XP: <span id="currentXP"></span></div>
                <div class="hunter-rank">Rank: <span id="currentRank"></span></div>
            </div>
        </div>

        <!-- Create Quest -->
        <div class="create-quest-container">
            <h2 class="section-title">Create New Quest</h2>
            <p class="section-subtitle">Share your knowledge and help fellow hunters level up</p>

            <form id="createQuestForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="questTitle">Quest Title:</label>
                        <input type="text" id="questTitle" name="questTitle" placeholder="Enter quest title" required>
                    </div>
                    <div class="form-group">
                        <label for="questXP">XP Reward:</label>
                        <input type="number" id="questXP" name="questXP" placeholder="XP amount" min="100" max="9999" required> <!-- Set the value of xp -->
                        <small class="xp-note">Warning: XP will be deducted from your current XP</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="questDescription">Quest Description:</label>
                    <textarea id="questDescription" name="questDescription" placeholder="Describe the quest objective and requirements..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="questDifficulty">Difficulty Level:</label>
                    <select id="questDifficulty" name="questDifficulty" required>
                        <option value="">Select difficulty</option>
                        <option value="Beginner">Beginner (E-Rank)</option>
                        <option value="Intermediate">Intermediate (D-Rank)</option>
                        <option value="Advanced">Advanced (C-Rank)</option>
                        <option value="Expert">Expert (B-Rank)</option>
                        <option value="Master">Master (A-Rank)</option>
                        <option value="Legendary">Legendary (S-Rank)</option>
                    </select>
                </div>

                <button type="submit" class="create-btn">Create Quest</button>
            </form>
        </div>

        <!-- Available Quests -->
        <div class="quests-section">
            <h2 class="section-title">Available Quests</h2>
        </div>
    </div>
    <script src="js/getCurrentURL.js"></script>
    <script src="js/userNavbarToggle.js"></script>
    <script src="js/questsUser.js"></script>
</body>
</html>
