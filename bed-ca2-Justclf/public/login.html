<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bug Hunter Guild</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">Bug Hunter Guild</div>
        <nav class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="quests.html" class="nav-btn">Quests</a>
            <a href="pvp.html" class="nav-btn">PVP</a>
            <a href="review.html" class="nav-btn">Review</a>
            <a href="login.html" class="nav-btn">Login</a>
            <a href="register.html" class="nav-btn">Registration</a>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Login</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign Up Here</a>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <script src="js/particles.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/loginUser.js"></script>
</body>
</html>
