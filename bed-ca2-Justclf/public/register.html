<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bug Hunter Guild</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="register-page">
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <nav>
                <a href="index.html">Bug Hunter Guild</a>
            </nav>
        </div>
        <nav class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="quests.html" class="nav-btn" id="questButton">Quests</a>
            <a href="questsProgress.html" class="nav-btn" id="questProgressButton">Quest Log</a>
            <a href="vulnerability.html" class="nav-btn" id="reportButton">Vulnerabilities</a>
            <a href="report.html" class="nav-btn" id="report2Button">Report</a>
            <a href="pvp.html" class="nav-btn" id="pvpButton">PVP</a>
            <a href="review.html" class="nav-btn">Review</a>
            <a href="login.html" class="nav-btn" id="loginButton">Login</a>
            <a href="register.html" class="nav-btn" id="registerButton">Registration</a>
            <a href="profile.html" class="nav-btn d-none" id="profileButton">Profile</a>
            <a href="#" class="nav-btn d-none" id="logoutButton">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="register-container">
            <h1 class="register-title">Register</h1>

            <form id="registerForm"> <!--Name must be the same in registerUser.js-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <script src="js/getCurrentURL.js"></script>
    <script src="js/userNavbarToggle.js"></script>
    <script src="js/registerUser.js"></script>
</body>
</html>
